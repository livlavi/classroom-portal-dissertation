<svg
	width="400"
	height="400"
	viewBox="0 0 400 400"
	xmlns="http://www.w3.org/2000/svg"
>
	<defs>
		<!-- Background gradient -->
		<radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
			<stop offset="0%" style="stop-color: #a8c8ec; stop-opacity: 1" />
			<stop offset="100%" style="stop-color: #7fb3d5; stop-opacity: 1" />
		</radialGradient>

		<!-- Circle texture pattern -->
		<pattern
			id="texturePattern"
			patternUnits="userSpaceOnUse"
			width="4"
			height="4"
		>
			<circle cx="2" cy="2" r="0.5" fill="#ffffff" opacity="0.1" />
		</pattern>

		<!-- Text gradient -->
		<linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
			<stop offset="0%" style="stop-color: #2e86c1; stop-opacity: 1" />
			<stop offset="50%" style="stop-color: #58d68d; stop-opacity: 1" />
			<stop offset="100%" style="stop-color: #3498db; stop-opacity: 1" />
		</linearGradient>

		<!-- Swoosh gradient -->
		<linearGradient id="swooshGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color: #58d68d; stop-opacity: 1" />
			<stop offset="100%" style="stop-color: #2e86c1; stop-opacity: 1" />
		</linearGradient>
	</defs>

	<!-- Background -->
	<rect width="400" height="400" fill="url(#bgGradient)" />

	<!-- Scattered dots for texture -->
	<circle cx="80" cy="60" r="1.5" fill="#ffffff" opacity="0.3" />
	<circle cx="320" cy="90" r="1" fill="#ffffff" opacity="0.4" />
	<circle cx="50" cy="150" r="1.2" fill="#ffffff" opacity="0.3" />
	<circle cx="350" cy="180" r="0.8" fill="#ffffff" opacity="0.5" />
	<circle cx="30" cy="250" r="1" fill="#ffffff" opacity="0.3" />
	<circle cx="370" cy="280" r="1.3" fill="#ffffff" opacity="0.4" />
	<circle cx="70" cy="350" r="1.1" fill="#ffffff" opacity="0.3" />
	<circle cx="330" cy="370" r="0.9" fill="#ffffff" opacity="0.4" />
	<circle cx="280" cy="40" r="1" fill="#58d68d" opacity="0.3" />
	<circle cx="120" cy="80" r="0.8" fill="#58d68d" opacity="0.4" />
	<circle cx="300" cy="320" r="1.2" fill="#58d68d" opacity="0.3" />
	<circle cx="150" cy="380" r="1" fill="#58d68d" opacity="0.3" />

	<!-- Main circle background -->
	<circle cx="200" cy="200" r="140" fill="#ffffff" opacity="0.9" />
	<circle cx="200" cy="200" r="140" fill="url(#texturePattern)" />

	<!-- Circle border -->
	<circle
		cx="200"
		cy="200"
		r="140"
		fill="none"
		stroke="#ffffff"
		stroke-width="8"
		opacity="0.8"
	/>

	<!-- Swoosh elements -->
	<path
		d="M 80 240 Q 150 220 220 235 Q 290 250 340 220"
		fill="none"
		stroke="url(#swooshGradient)"
		stroke-width="8"
		opacity="0.8"
	/>
	<path
		d="M 90 250 Q 160 230 230 245 Q 300 260 350 230"
		fill="none"
		stroke="url(#swooshGradient)"
		stroke-width="6"
		opacity="0.6"
	/>

	<!-- Main text -->
	<text
		x="200"
		y="200"
		text-anchor="middle"
		dominant-baseline="middle"
		font-family="Arial, sans-serif"
		font-size="42"
		font-weight="bold"
		fill="url(#textGradient)"
		stroke="#ffffff"
		stroke-width="1"
	>
		AllConnectEdu
	</text>

	<!-- Text shadow/depth effect -->
	<text
		x="202"
		y="202"
		text-anchor="middle"
		dominant-baseline="middle"
		font-family="Arial, sans-serif"
		font-size="42"
		font-weight="bold"
		fill="#2c3e50"
		opacity="0.3"
	>
		AllConnectEdu
	</text>
</svg>
